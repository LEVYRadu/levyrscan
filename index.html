<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVYRscan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: #39c2b1;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    input[type="text"] {
      padding: 12px;
      width: 60%;
      max-width: 500px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #f5c518;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    .result {
      margin: 40px auto 0;
      background: #222;
      border: 1px solid #444;
      border-left: 4px solid #39c2b1;
      display: inline-block;
      text-align: left;
      padding: 20px;
      border-radius: 6px;
      max-width: 600px;
    }
    .label {
      font-weight: bold;
      color: #f5c518;
    }
    .footer {
      margin-top: 80px;
      color: #666;
      font-size: 0.9rem;
    }
    .footer a {
      color: #39c2b1;
      text-decoration: none;
    }
    .wave {
      position: absolute;
      width: 100%;
      height: 100px;
      pointer-events: none;
    }
    .wave-top {
      top: 0;
      left: 0;
    }
    .wave-bottom {
      bottom: 0;
      right: 0;
      transform: rotate(180deg);
    }
  .svg-pattern {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
  opacity: 0.05;
}

.svg-pattern path {
  stroke: #39c2b1;
  fill: none;
  stroke-width: 1;
  stroke-dasharray: 5;
}

.svg-pattern path.alt {
  stroke: #f5c518;
}

</head>
<body>
  <img src="levyr-logo-transparent.png" alt="LEVYR Logo" class="logo" />
  <h1>LEVYRscan</h1>
  <p class="subtitle">Public Report Verification Engine</p>
  <input type="text" id="hashInput" placeholder="Enter report hash" />
  <button onclick="searchHash()">Verify</button>

  <div class="result" id="resultBox" style="display: none;">
    <p><span class="label">Hash:</span> <span id="hashOut"></span></p>
    <p><span class="label">Context:</span> <span id="contextOut"></span></p>
    <p><span class="label">Logic version:</span> <span id="versionOut"></span></p>
    <p><span class="label">Timestamp:</span> <span id="timeOut"></span></p>
  </div>

  <svg class="wave wave-top" viewBox="0 0 1440 320"><path fill="#39c2b1" fill-opacity="0.3" d="M0,288L48,272C96,256,192,224,288,218.7C384,213,480,235,576,229.3C672,224,768,192,864,165.3C960,139,1056,117,1152,122.7C1248,128,1344,160,1392,176L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
  <svg class="wave wave-bottom" viewBox="0 0 1440 320"><path fill="#f5c518" fill-opacity="0.2" d="M0,288L48,272C96,256,192,224,288,218.7C384,213,480,235,576,229.3C672,224,768,192,864,165.3C960,139,1056,117,1152,122.7C1248,128,1344,160,1392,176L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

  <div class="footer">
    Powered by <a href="https://etherscan.io/apis" target="_blank">Etherscan.io APIs</a>. Contract data is independently anchored on-chain.
    <br />
    <span style="color:#888;">All hashes shown are public. Reports are hashed client-side and signed via LEVYR smart contract before anchoring.</span>
  </div>

  <script>
    function searchHash() {
      const hash = document.getElementById("hashInput").value;
      if (!hash) return;

      const mockData = {
        hash: hash,
        context: "report",
        version: "Hamilton-Zoning-v1.0.3",
        timestamp: new Date().toISOString()
      };

      document.getElementById("hashOut").textContent = mockData.hash;
      document.getElementById("contextOut").textContent = mockData.context;
      document.getElementById("versionOut").textContent = mockData.version;
      document.getElementById("timeOut").textContent = mockData.timestamp;
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
<svg class="svg-pattern" viewBox="0 0 1000 1000">
  <path d="M0 0 C 100 200, 400 200, 500 0 S 900 -200, 1000 0"/>
  <path class="alt" d="M0 300 C 100 500, 400 500, 500 300 S 900 100, 1000 300"/>
  <path d="M0 600 C 100 800, 400 800, 500 600 S 900 400, 1000 600"/>
</svg>
</html>
