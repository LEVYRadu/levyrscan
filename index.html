<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVYRscan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: #39c2b1;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    input[type="text"] {
      padding: 12px;
      width: 60%;
      max-width: 500px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #f5c518;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    .result {
      margin-top: 40px;
      background: #222;
      border: 1px solid #444;
      border-left: 4px solid #39c2b1;
      display: inline-block;
      text-align: left;
      padding: 20px;
      border-radius: 6px;
      max-width: 600px;
    }
    .label {
      font-weight: bold;
      color: #f5c518;
    }
  </style>
</head>
<body>
  <img src="levyr-logo-transparent.png" alt="LEVYR Logo" class="logo" />
  <h1>LEVYRscan</h1>
  <p class="subtitle">Public Report Verification Engine</p>
  <input type="text" id="hashInput" placeholder="Enter report hash" />
  <button onclick="searchHash()">Verify</button>

  <div class="result" id="resultBox" style="display: none;">
    <p><span class="label">Hash:</span> <span id="hashOut"></span></p>
    <p><span class="label">Context:</span> <span id="contextOut"></span></p>
    <p><span class="label">Logic version:</span> <span id="versionOut"></span></p>
    <p><span class="label">Timestamp:</span> <span id="timeOut"></span></p>
  </div>

  <script>
    function searchHash() {
      const hash = document.getElementById("hashInput").value;
      if (!hash) return;

      const mockData = {
        hash: hash,
        context: "report",
        version: "Hamilton-Zoning-v1.0.3",
        timestamp: new Date().toISOString()
      };

      document.getElementById("hashOut").textContent = mockData.hash;
      document.getElementById("contextOut").textContent = mockData.context;
      document.getElementById("versionOut").textContent = mockData.version;
      document.getElementById("timeOut").textContent = mockData.timestamp;
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
