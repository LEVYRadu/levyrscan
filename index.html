<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVYRscan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: #39c2b1;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    input[type="text"] {
      padding: 12px;
      width: 60%;
      max-width: 500px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #f5c518;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    .result {
      margin: 40px auto 0;
      background: #222;
      border: 1px solid #444;
      border-left: 4px solid #39c2b1;
      display: inline-block;
      text-align: left;
      padding: 20px;
      border-radius: 6px;
      max-width: 600px;
      z-index: 1;
      position: relative;
    }
    .label {
      font-weight: bold;
      color: #f5c518;
    }
    .footer {
      margin-top: 80px;
      color: #666;
      font-size: 0.9rem;
    }
    .footer a {
      color: #39c2b1;
      text-decoration: none;
    }
    .svg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .svg-pattern path {
      fill: none;
      stroke-width: 0.8;
      stroke-dasharray: 4 2;
    }
  </style>
</head>
<body>
  <svg class="svg-pattern" viewBox="0 0 1000 1000">
    <path d="M0 80 C 150 120, 850 40, 1000 80" stroke="#39c2b1" opacity="0.04" />
    <path d="M0 160 C 200 210, 800 110, 1000 160" stroke="#f5c518" opacity="0.03" />
    <path d="M0 240 C 120 300, 880 180, 1000 240" stroke="#39c2b1" opacity="0.035" />
    <path d="M0 320 C 180 370, 820 270, 1000 320" stroke="#f5c518" opacity="0.03" />
    <path d="M0 400 C 100 460, 900 340, 1000 400" stroke="#39c2b1" opacity="0.04" />
    <path d="M0 480 C 300 540, 700 420, 1000 480" stroke="#f5c518" opacity="0.03" />
    <path d="M0 560 C 150 620, 850 500, 1000 560" stroke="#39c2b1" opacity="0.035" />
    <path d="M0 640 C 250 700, 750 580, 1000 640" stroke="#f5c518" opacity="0.03" />
    <path d="M0 720 C 180 780, 820 660, 1000 720" stroke="#39c2b1" opacity="0.04" />
    <path d="M0 800 C 100 860, 900 740, 1000 800" stroke="#f5c518" opacity="0.03" />
  </svg>

  <img src="levyr-logo-transparent.png" alt="LEVYR Logo" class="logo" />
  <h1>LEVYRscan</h1>
  <p class="subtitle">Public Report Verification Engine</p>
  <input type="text" id="hashInput" placeholder="Enter report hash" />
  <button onclick="searchHash()">Verify</button>

  <div class="result" id="resultBox" style="display: none;">
    <p><span class="label">Hash:</span> <span id="hashOut"></span></p>
    <p><span class="label">Context:</span> <span id="contextOut"></span></p>
    <p><span class="label">Logic version:</span> <span id="versionOut"></span></p>
    <p><span class="label">Timestamp:</span> <span id="timeOut"></span></p>
  </div>

  <div class="footer">
    Powered by <a href="https://etherscan.io/apis" target="_blank">Etherscan.io APIs</a>. Contract data is independently anchored on-chain.
    <br />
    <span style="color:#888;">All hashes shown are public. Reports are hashed client-side and signed via LEVYR smart contract before anchoring.</span>
  </div>

  <script>
    function searchHash() {
      const hash = document.getElementById("hashInput").value;
      if (!hash) return;

      const mockData = {
        hash: hash,
        context: "report",
        version: "Hamilton-Zoning-v1.0.3",
        timestamp: new Date().toISOString()
      };

      document.getElementById("hashOut").textContent = mockData.hash;
      document.getElementById("contextOut").textContent = mockData.context;
      document.getElementById("versionOut").textContent = mockData.version;
      document.getElementById("timeOut").textContent = mockData.timestamp;
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
