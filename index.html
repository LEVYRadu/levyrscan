<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVYRscan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
      color: #222;
    }
    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 40px;
      background: #fff;
      display: inline-block;
      text-align: left;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="levyr-logo-transparent.png" alt="LEVYR Logo" class="logo" />
  <h1>LEVYRscan</h1>
  <input type="text" id="hashInput" placeholder="Enter report hash" />
  <button onclick="searchHash()">Search</button>

  <div class="result" id="resultBox" style="display: none;">
    <p><span class="label">Hash:</span> <span id="hashOut"></span></p>
    <p><span class="label">Context:</span> <span id="contextOut"></span></p>
    <p><span class="label">Logic version:</span> <span id="versionOut"></span></p>
    <p><span class="label">Timestamp:</span> <span id="timeOut"></span></p>
  </div>

  <script>
    function searchHash() {
      const hash = document.getElementById("hashInput").value;
      if (!hash) return;

      // Mock response (replace this with actual lookup logic later)
      const mockData = {
        hash: hash,
        context: "report",
        version: "Hamilton-Zoning-v1.0.3",
        timestamp: new Date().toISOString()
      };

      document.getElementById("hashOut").textContent = mockData.hash;
      document.getElementById("contextOut").textContent = mockData.context;
      document.getElementById("versionOut").textContent = mockData.version;
      document.getElementById("timeOut").textContent = mockData.timestamp;
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
